spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
logging.level.root=INFO
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.flyway.enabled=false

python-chat-bot.url=http://localhost:5000
python-chat-bot.normal-message=${python-chat-bot.url}/messages
python-chat-bot.transcribe=${python-chat-bot.url}/transcribe
python-chat-bot.pdf-message=${python-chat-bot.url}/pdf-messages
python-chat-bot.filename-message=${python-chat-bot.url}/pdf-messages/without-pdf